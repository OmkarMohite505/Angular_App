<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Temperature (C)</th>
      <th>Temperature (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.date }}</td>
      <td>{{ item.temperatureC }}</td>
      <td>{{ item.temperatureF }}</td>
      <td>{{ item.summary }}</td>
    </tr>
  </tbody>
</table>

<hr>
<button (click)="getSuccess()">Is Docker Live</button>
